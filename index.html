<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ślubne Zaproszenie</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
        height: 100%;
        font-family: "Book Antiqua", serif;
        overflow: hidden;
        color: white;
    }

    /* Wideo tło */
    .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 110%;
        height: 110%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(0.5);
        transition: transform 0.1s;
    }

    /* Dialog */
    .dialog-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
        padding: 20px;
    }

    .dialog {
        font-size: 2em;
        margin-bottom: 50px;
        line-height: 1.5;
    }

    .next-button {
        cursor: pointer;
        font-size: 1.5em;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        animation: bounce 1.5s infinite;
    }

    .arrow { font-size: 2em; }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }

    /* Dwustronne zaproszenie */
    .invitation-container {
        display: none;
        justify-content: center;
        align-items: center;
        height: 100%;
        perspective: 1500px;
    }

    .invitation {
        width: 500px;      /* większa szerokość */
        height: 650px;     /* większa wysokość */
        cursor: pointer;
        transform-style: preserve-3d;
        transition: transform 1s;
        position: relative;
    }

    .invitation.flipped {
        transform: rotateY(180deg);
    }

    .invitation img {
        width: 100%;
        height: 100%;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        backface-visibility: hidden;
        position: absolute;
        top: 0;
        left: 0;
    }

    .invitation .back {
        transform: rotateY(180deg);
    }

.invitation .back .address {
    position: absolute;
    top: 60%;  /* możesz dostosować wysokość */
    left: 50%;
    transform: translateX(-50%);
    font-family: "Book Antiqua", serif;
    color: #4b7810;
    font-size: 1.5em;
    cursor: pointer;
    text-align: center;
    text-decoration: underline;
}



</style>
</head>
<body>

<!-- Wideo tło -->
<video class="background-video" autoplay muted loop>
    <source src="tlo.mp4" type="video/mp4">
    Twoja przeglądarka nie obsługuje wideo.
</video>

<!-- Dialog -->
<div class="dialog-container" id="dialogContainer">
    <div class="dialog">
        <p><em>Pewnego razu w Warszawie</em></p>
        <p><strong>Michał:</strong> Ej, kurna, co robimy z tym ślubem?</p>
        <p><strong>Karina:</strong> Ja bym mogła wziąć z Tobą ślub, ale w lesie.</p>
        <p><strong>Michał:</strong> O. Dobra.</p>
        <p><em>Także ten...</em></p>
    </div>
    <div class="next-button" onclick="showInvitation()">
        <div class="arrow">⬇️</div>
        <div>Zobacz co dalej</div>
    </div>
</div>

<div class="invitation" onclick="this.classList.toggle('flipped')">
    <img class="front" src="zaproszenie1.jpg" alt="Zaproszenie strona 1">
    <img class="back" src="zaproszenie2.jpg" alt="Zaproszenie strona 2">
    
    <!-- Napis interaktywny na tylnej stronie -->
    <div class="address" 
         onclick="event.stopPropagation(); 
                  window.open('https://www.google.com/maps/place/Siedlisko+Polanka/@52.2749409,21.6505218,17z/data=!3m1!4b1!4m6!3m5!1s0x471f25e3b6946adf:0x6c249ceeb6404de8!8m2!3d52.2749409!4d21.6505218!16s%2Fg%2F11k6ytxbzk?entry=ttu&g_ep=EgoyMDI1MDgxMS4wIKXMDSoASAFQAw%3D%3D','_blank')">
        Adres: Wola Polska 56, 05-306 Wola Polska
    </div>
</div>

</div>

<script>
function showInvitation() {
    document.getElementById('dialogContainer').style.display = 'none';
    document.getElementById('invitationContainer').style.display = 'flex';
}


</script>

</body>
</html>
