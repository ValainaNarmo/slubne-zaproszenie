<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>≈ölubne Zaproszenie</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
        height: 100%;
        font-family: "Book Antiqua", serif;
        overflow: hidden;
        color: white;
    }

    /* Wideo t≈Ço */
    .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 110%;
        height: 110%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(0.5);
    }

    /* Dialog */
    .dialog-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
        padding: 20px;
    }

    .dialog {
        font-size: 2em;
        margin-bottom: 50px;
        line-height: 1.5;
    }

    .next-button {
        cursor: pointer;
        font-size: 1.5em;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        animation: bounce 1.5s infinite;
    }

    .arrow { font-size: 2em; }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }

    /* Dwustronne zaproszenie */
    .invitation-container {
        display: none;
        justify-content: center;
        align-items: center;
        height: 100%;
        perspective: 1500px;
    }

    .invitation {
        width: 500px;
        height: 650px;
        cursor: pointer;
        transform-style: preserve-3d;
        transition: transform 1s;
        position: relative;
    }

    .invitation.flipped {
        transform: rotateY(180deg);
    }

    .invitation img {
        width: 100%;
        height: 100%;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        backface-visibility: hidden;
        position: absolute;
        top: 0;
        left: 0;
    }

    .invitation .back {
        transform: rotateY(180deg);
    }

    /* üì± Styl dla telefon√≥w */
    @media screen and (max-width: 768px) {
        .dialog {
            font-size: 1.4em;
            margin-bottom: 30px;
        }

        .invitation {
            width: 90vw;
            height: auto;
        }

        .invitation img {
            height: auto;
        }
    }
</style>
</head>
<body>

<!-- Wideo t≈Ço -->
<video class="background-video" autoplay muted loop>
    <source src="tlo.mp4" type="video/mp4">
    Twoja przeglƒÖdarka nie obs≈Çuguje wideo.
</video>

<!-- Dialog -->
<div class="dialog-container" id="dialogContainer">
    <div class="dialog">
        <p><em>Pewnego razu na warszawskiej Ochocie...</em></p>
        <p><strong>Micha≈Ç:</strong> Ej, kurna, co robimy z tym ≈õlubem?</p>
        <p><strong>Karina:</strong> Ja bym mog≈Ça wziƒÖƒá z TobƒÖ ≈õlub, ale w lesie.</p>
        <p><strong>Micha≈Ç:</strong> O. Dobra.</p>
        <p><em>Tak≈ºe ten...</em></p>
    </div>
    <div class="next-button" onclick="showInvitation()">
        <div class="arrow">‚¨áÔ∏è</div>
        <div>Zobacz co dalej</div>
    </div>
</div>

<!-- Dwustronne zaproszenie -->
<div class="invitation-container" id="invitationContainer">
    <div class="invitation" onclick="this.classList.toggle('flipped')">
        <img class="front" src="zaproszenie1.jpg" alt="Zaproszenie strona 1">
        <img class="back" src="zaproszenie2.jpg" alt="Zaproszenie strona 2">
    </div>
</div>

<script>
function showInvitation() {
    document.getElementById('dialogContainer').style.display = 'none';
    document.getElementById('invitationContainer').style.display = 'flex';
}
</script>

</body>
</html>
